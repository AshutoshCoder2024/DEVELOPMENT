 <!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <style>
    /* select by element  all element of same tag changes */
    h1{
        color: red;
        background-color: black;
    }
    /* if we change like this then all h1 tag get changes  */
    li{
        color: chartreuse;
    }
    /* all list changes  */
 </style>
 <body>
    <h1>Hello ashutosh </h1>
    <ul>
        <li>Milk</li>
        <li>chicken</li>
        <li>egg</li>
        <li>protine</li>
    </ul>

    <h1>kya kar rhe hon</h1>
 </body>
