<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div id="form-container">
        <h1>Student registration form </h1>
        <form>
            <label for="first">First Name:</label>
            <input type="text" id="first" name="first-Name" placeholder="Enter your first name ">

            <label for="second">Lst Name:</label>
            <input type="text" id="second" name="Last-Name" placeholder="Enter your last name ">

            <label for="third">Age:</label>
            <input type="number" id="third" name="Age" placeholder="Enter age ">

            <button type="submit">Submit</button>
            
            <button type="reset">reset</button>
        </form>

        <div id="Result"></div>
    
     </div>

     <script src="first.js"></script>
    
</body>
