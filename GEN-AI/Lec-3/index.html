<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gemini API - Cat Bot</title>
</head>
<body>
  <h1>Gemini API: Neko the Cat</h1>
  <button onclick="callGemini()">Talk to Neko</button>
  <p><strong>Response:</strong></p>
  <pre id="output">Waiting for response...</pre>

  <script>
    const API_KEY = "YOUR_API_KEY"; // üîê Replace this with your Gemini API key

    async function callGemini() {
      const output = document.getElementById("output");
      output.textContent = "Loading...";

      const response = await fetch(
        "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=" + AIzaSyC5naKJRDzxHMjlSPA3ZIre78IfZBPYCy4,
        {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            contents: [
              {
                parts: [
                  { text: "Hello there" }
                ]
              }
            ],
            systemInstruction: {
              role: "system",
              parts: [
                { text: "You are a cat. Your name is Neko." }
              ]
            }
          })
        }
      );

      const data = await response.json();

      const result = data.candidates?.[0]?.content?.parts?.[0]?.text || "No response from model.";
      output.textContent = result;
    }
  </script>
</body>
</html>
