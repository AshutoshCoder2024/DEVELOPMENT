<h2>Employee Detail Form </h2>
<form>
    <label for="name"> Full Name:</label>
    <input type="text" id="name" name="fname" placeholder="Enter your name" required>
    <br>
    <br>
    <label for="Email">Email:</label>
    <input type="email" id="Email" name="email" placeholder="xyz@gemail.com" required>
    <br>
    <br>
    <label for="Number">Phone Number :</label>
    <input type="number" id="Number" name="phone_number" placeholder="Enter your phone number" required>
    <br>
    <br>
    <label>Gender</label>
    <input type="radio" id="male" name="Gender" value="Male" required>
    <label for="male">Male </label>

    <input type="radio" id="female" name="Gender" value="female" required>
    <label for="female">female</label>

    <input type="radio" id="other" name="Gender" value="Other" required>
    <label for="other">Other</label>
    <br>
    <br>
    <label for="job">Job Titel</label>
    <input type="text" id="job" name="Job_titel" placeholder="Enter your job titel" required>
    <br>
    <br>
    <label for="dep">Department:</label>
    <select name="Department" id="dep">
        <option disabled selected> Select your Department </option>
        <option value="Enginer">Enginer</option>
        <option value="Finance">Finance</option>
        <option value="IT">IT</option>
        <option value="Other">Other</option>
    </select>
    <br>
    <br>
    <button>Submit</button>

</form>
