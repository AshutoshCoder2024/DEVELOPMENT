<h2>User Registration</h2>

<form>
    <label for="uname">Username:</label>
    <input type="text" id="uname" name="uname" required placeholder="Enter User name " />
    <br />
    <br />
    <label for="gmail">Email id:</label>
    <input type="email" id="gmail" required placeholder="xyz@gmail.com" />
    <br />
    <br />
    <label for="password">password:</label>
    <input type="password" id="password" required placeholder="Enter a strong password" />
    <br />
    <br />
    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="male" required />
    <label for="male">male</label>
    <input type="radio" id="female" name="gender" value="female" required />
    <label for="female">female</label>
    <input type="radio" id="other" name="gender" value="other" required />
    <label for="other">other</label>

    <br />
    <br />
    <input type="checkbox" id="agree" name="agree" required />
    <label for="agree">i agree to the all term and condition </label>

    <br />
    <br />
    <button>REgister</button>
</form>
