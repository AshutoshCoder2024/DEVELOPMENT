<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <h1>Contact Us</h1>
    <form>
        <label for="fname">Full Name:</label>
        <input type="text" id="fname" name="fname" required placeholder="Enter your name " />
        <br />
        <br />

        <label for="emailid">Email:</label>
        <input type="email" id="emailid" required placeholder="xyz@gmail.com" />
        <br />
        <br />

        <label for="contacts">Phone Number</label>
        <input type="tel" id="contacts" name="contacts" required placeholder="Enter phone number" />
        <br />
        <br />

        <label for="Mes">Message</label>
        <textarea id="Mes" rows="4" cols="30" placeholder="........."></textarea>
        <br />
        <br />
        <label for="pass">password</label>
        <input type="password" id="pass">
        <br>
        <br>
        <button>send</button>
    </form>
</body>

</html>
