<h2>Feedback Form </h2>
<form>
    <label for="name">Your Name:</label>
    <input type="text" id="name" required>
    <br>
    <br>
    <label for="email">Your Email:</label>
    <input type="text" id="email" required>
    <br>
    <br>
    <label>Rate US :</label>

    <input type="radio" id="1" name="rating" required>
    <label for="1">1 Star</label>

    <input type="radio" id="2" name="rating" required>
    <label for="2">2 Star</label>

    <input type="radio" id="3" name="rating" required>
    <label for="3">3 Star</label>

    <input type="radio" id="4" name="rating" required>
    <label for="4">4 Star</label>
    
    <input type="radio" id="5" name="rating" required>
    <label for="5">5 Star</label>
    <br>
    <br>
    <label>Comments:</label>
    <textarea rows="4" cols="30" required></textarea>
    <br>
    <br>
    <button>Submit Feedback</button>
    


</form>
